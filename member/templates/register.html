<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입폼</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <script src="{{url_for('static', filename='js/validation.js')}}"></script>
    <script src="{{url_for('static', filename='js/main-js.js')}}"></script>
</head>
<body>
    <div id="container">
        {% include 'header.html' %}
        <div id="main-pic">
            <img src="{{ url_for('static', filename='images/header1.jpg') }}" id="pic">
        </div>
        <section id="register">
            <h2>회원 가입</h2>
            <form action="{{ url_for('register') }}" method="post" name="regForm">
                <fieldset>
                    <ul>
                        <li>
                            <label>아이디</label>
                            <input type="text" name="memberid" placeholder="4~15자까지 입력">
                        </li>
                        <li>
                            <label>비밀번호</label>
                            <input type="password" name="passwd1" placeholder="영문자, 숫자, 특수문자 포함 8자이상">
                        </li>
                        <li>
                            <label>비밀번호 확인</label>
                            <input type="password" name="passwd2" placeholder="비밀번호를 동일하게 입력하세요">
                        </li>
                        <li>
                            <label>이름</label>
                            <input type="text" name="name" placeholder="이름을 입력해주세요">
                        </li>
                        <li>
                            <label>성별</label>
                            <label class="radio"><input type="radio" name="gender" value="남"> 남</label>
                            <label class="radio"><input type="radio" name="gender" value="여" checked> 여</label>
                        </li>
                        <li class="button">
                            <input type="button" value="가입" onclick="checkMember()">
                            <input type="reset" value="취소">
                        </li>
                    </ul>
                </fieldset>
            </form>
        </section>
        {% include 'footer.html' %}
    </div>
</body>
</html>
